<div class="panel panel-slackmud">
	<div class="panel-heading">
		<h4 class="panel-title">
			<a role="button" data-toggle="collapse" data-parent="#accordion" href="#{panelId}">
				{SkillName}
			</a>
		</h4>
	</div>
	<div id="{panelId}" class="panel-collapse collapse">
		<div class="panel-body">
            <strong>Required Skills:</strong>
            <br />
			{Description}
			<br />
			<br />
			<strong>Base Attribute: </strong>{BaseStat}
			<br />
			<br />
			<strong>Prerequisites:</strong>
			<br />
			{SkillPrerequisites}
			<br />
			<br />
			<strong>Notes:</strong>
			<br />
			<!-- Passive/Learning -->
			{SkillNotes}
		</div>
	</div>
</div>
