<div class="panel panel-slackmud">
	<div class="panel-heading">
		<h4 class="panel-title">
			<a role="button" data-toggle="collapse" data-parent="#accordion" href="#{panelId}">
				{Name}
			</a>
		</h4>
	</div>
	<div id="{panelId}" class="panel-collapse collapse">
		<div class="panel-body">
            <strong>Description:</strong>
            <br />
			{Description}
			<br />
			<br />
			<strong>Produces:</strong>
			<br />
			{RecipeOutput}
			<br />
			<br />
			<strong>Required Skills (Lvl):</strong>
			<br />
			{RequiredSkills}
			<br />
			<br />
			<strong>Required Materials:</strong>
			<br />
			{RequiredMaterials}
			{NeedToLearn}
		</div>
	</div>
</div>
